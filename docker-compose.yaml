services:
  # =============================================================
  # Postfix - Servidor de Correo SMTP
  # =============================================================
  postfix:
    build:
      context: ./dockerfiles
      dockerfile: Dockerfile.postfix
    image: jbr_postfix
    container_name: postfix
    hostname: postfix
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - POSTFIX_HOSTNAME=${POSTFIX_HOSTNAME}
      - POSTFIX_DOMAIN=${POSTFIX_DOMAIN}
      - POSTFIX_FROM_ADDRESS=${POSTFIX_FROM_ADDRESS}
      - POSTFIX_NETWORKS=${POSTFIX_NETWORKS}
    volumes:
      - ${DATA_PATH}/postfix/spool:/var/spool/postfix
      - ${DATA_PATH}/postfix/mail:/var/mail
    networks:
      - ${NETWORK_NAME}
    healthcheck:
      test: postfix status || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # =============================================================
  # PostgreSQL - Base de Datos para Evolution API y Chatwoot
  # Usa pgvector para soporte de AI en Chatwoot
  # =============================================================
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ${POSTGRES_HOST}
    hostname: ${POSTGRES_HOST}
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ${DATA_PATH}/postgres/data:/var/lib/postgresql/data
    networks:
      - ${NETWORK_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # =============================================================
  # Redis - Cache para Evolution API
  # =============================================================
  redis:
    image: redis:7-alpine
    container_name: ${REDIS_HOST}
    hostname: ${REDIS_HOST}
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - ${DATA_PATH}/redis/data:/data
    networks:
      - ${NETWORK_NAME}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # =============================================================
  # Evolution API - WhatsApp Business API
  # =============================================================
  evolution:
    image: evoapicloud/evolution-api:v2.3.6
    container_name: evolution
    hostname: evolution
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ${DATA_PATH}/evolution/instances:/evolution/instances
    networks:
      - ${NETWORK_NAME}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # =============================================================
  # Chatwoot - Centro de Atencion al Cliente
  # =============================================================
  chatwoot:
    image: chatwoot/chatwoot:latest
    container_name: chatwoot
    hostname: chatwoot
    restart: unless-stopped
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    environment:
      - TZ=${TZ}
      - RAILS_ENV=production
      - SECRET_KEY_BASE=${CHATWOOT_SECRET_KEY}
      - FRONTEND_URL=${CHATWOOT_URL}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_USERNAME=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=chatwoot
      - REDIS_URL=redis://:${REDIS_PASSWORD_ENCODE}@${REDIS_HOST}:6379
      - RAILS_LOG_TO_STDOUT=true
      - ENABLE_ACCOUNT_SIGNUP=false
      - SMTP_ADDRESS=postfix
      - SMTP_PORT=25
      - SMTP_AUTHENTICATION=none
      - SMTP_OPENSSL_VERIFY_MODE=none
      - MAILER_SENDER_EMAIL=${CHATWOOT_MAILER_EMAIL}
    volumes:
      - ${DATA_PATH}/chatwoot/storage:/app/storage
    networks:
      - ${NETWORK_NAME}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3000/api || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  chatwoot-sidekiq:
    image: chatwoot/chatwoot:latest
    container_name: chatwoot-sidekiq
    hostname: chatwoot-sidekiq
    restart: unless-stopped
    command: bundle exec sidekiq -C config/sidekiq.yml
    environment:
      - TZ=${TZ}
      - RAILS_ENV=production
      - SECRET_KEY_BASE=${CHATWOOT_SECRET_KEY}
      - FRONTEND_URL=${CHATWOOT_URL}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_USERNAME=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=chatwoot
      - REDIS_URL=redis://:${REDIS_PASSWORD_ENCODE}@${REDIS_HOST}:6379
      - RAILS_LOG_TO_STDOUT=true
      - SMTP_ADDRESS=postfix
      - SMTP_PORT=25
      - SMTP_AUTHENTICATION=none
      - SMTP_OPENSSL_VERIFY_MODE=none
      - MAILER_SENDER_EMAIL=${CHATWOOT_MAILER_EMAIL}
    volumes:
      - ${DATA_PATH}/chatwoot/storage:/app/storage
    networks:
      - ${NETWORK_NAME}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # =============================================================
  # MariaDB - Base de Datos para Mautic
  # Mautic requiere MariaDB 10.11+ o MySQL 8.4+
  # =============================================================
  mariadb:
    image: mariadb:10.11
    container_name: mariadb-messaging
    hostname: mariadb-messaging
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - TZ=${TZ}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MAUTIC_DB_NAME}
      - MYSQL_USER=${MAUTIC_DB_USER}
      - MYSQL_PASSWORD=${MAUTIC_DB_PASSWORD}
    volumes:
      - ${DATA_PATH}/mariadb/data:/var/lib/mysql
    networks:
      - ${NETWORK_NAME}
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # =============================================================
  # Mautic - Marketing Automation
  # =============================================================
  mautic:
    image: mautic/mautic:latest
    container_name: mautic
    hostname: mautic
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - DOCKER_MAUTIC_LOAD_TEST_DATA=false
      - DOCKER_MAUTIC_RUN_MIGRATIONS=true
      - MAUTIC_DB_HOST=mariadb-messaging
      - MAUTIC_DB_PORT=3306
      - MAUTIC_DB_NAME=${MAUTIC_DB_NAME}
      - MAUTIC_DB_USER=${MAUTIC_DB_USER}
      - MAUTIC_DB_PASSWORD=${MAUTIC_DB_PASSWORD}
      - MAUTIC_ADMIN_USERNAME=${MAUTIC_ADMIN_USER}
      - MAUTIC_ADMIN_PASSWORD=${MAUTIC_ADMIN_PASSWORD}
      - MAUTIC_ADMIN_EMAIL=${MAUTIC_ADMIN_EMAIL}
      # SMTP via Postfix (transparente si cambia a relay)
      - MAUTIC_MAILER_DSN=smtp://postfix:25
    volumes:
      - ${DATA_PATH}/mautic/config:/var/www/html/config
      - ${DATA_PATH}/mautic/logs:/var/www/html/var/logs
      - ${DATA_PATH}/mautic/media:/var/www/html/docroot/media
    networks:
      - ${NETWORK_NAME}
    depends_on:
      mariadb:
        condition: service_healthy
      postfix:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/s/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  mautic-cron:
    image: mautic/mautic:latest
    container_name: mautic-cron
    hostname: mautic-cron
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - DOCKER_MAUTIC_ROLE=mautic_cron
      - MAUTIC_DB_HOST=mariadb-messaging
      - MAUTIC_DB_PORT=3306
      - MAUTIC_DB_NAME=${MAUTIC_DB_NAME}
      - MAUTIC_DB_USER=${MAUTIC_DB_USER}
      - MAUTIC_DB_PASSWORD=${MAUTIC_DB_PASSWORD}
    volumes:
      - ${DATA_PATH}/mautic/config:/var/www/html/config
      - ${DATA_PATH}/mautic/logs:/var/www/html/var/logs
      - ${DATA_PATH}/mautic/media:/var/www/html/docroot/media
    networks:
      - ${NETWORK_NAME}
    depends_on:
      mautic:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  mautic-worker:
    image: mautic/mautic:latest
    container_name: mautic-worker
    hostname: mautic-worker
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - DOCKER_MAUTIC_ROLE=mautic_worker
      - MAUTIC_DB_HOST=mariadb-messaging
      - MAUTIC_DB_PORT=3306
      - MAUTIC_DB_NAME=${MAUTIC_DB_NAME}
      - MAUTIC_DB_USER=${MAUTIC_DB_USER}
      - MAUTIC_DB_PASSWORD=${MAUTIC_DB_PASSWORD}
    volumes:
      - ${DATA_PATH}/mautic/config:/var/www/html/config
      - ${DATA_PATH}/mautic/logs:/var/www/html/var/logs
      - ${DATA_PATH}/mautic/media:/var/www/html/docroot/media
    networks:
      - ${NETWORK_NAME}
    depends_on:
      mautic:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

networks:
  vpn-proxy:
    external: true
